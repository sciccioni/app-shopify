<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Sincronizzazione e Verifica Dati</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .drop-zone { border: 2px dashed #cbd5e1; transition: background-color 0.2s, border-color 0.2s; }
        .drop-zone.drag-over { background-color: #e2e8f0; border-color: #94a3b8; }
        .status-icon { width: 20px; height: 20px; display: inline-block; vertical-align: middle; margin-right: 8px; }
        .error-box { background-color: #fee2e2; border-left: 4px solid #ef4444; color: #991b1b; }
        .tab-button { padding: 0.75rem 1.5rem; cursor: pointer; border-bottom: 3px solid transparent; transition: color 0.2s, border-color 0.2s; }
        .tab-button.active { color: #4f46e5; border-bottom-color: #4f46e5; font-weight: 600; }
        .sub-tab-button { padding: 0.5rem 1rem; cursor: pointer; border-bottom: 2px solid transparent; transition: color 0.2s, border-color 0.2s; font-size: 0.875rem; font-weight: 500; color: #6b7280; }
        .sub-tab-button.active { color: #4f46e5; border-bottom-color: #4f46e5; font-weight: 600; }
        .debug-cell { background-color: #fefce8; font-family: monospace; font-size: 10px; white-space: pre-wrap; max-width: 400px; overflow-x: auto; word-break: break-all; }
        #sync-report-table-head th:last-child,
        #sync-report-table-body td:last-child { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="password-overlay" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4 text-center">Accesso Richiesto</h2>
            <p class="text-center text-gray-600 mb-6">Inserisci la password per continuare.</p>
            <div class="space-y-4">
                <div>
                    <label for="password-input" class="sr-only">Password</label>
                    <input type="password" id="password-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Password">
                </div>
                <button id="login-button" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors">Accedi</button>
            </div>
            <p id="password-error" class="text-red-500 text-sm text-center mt-4 hidden">Password non corretta. Riprova.</p>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <div class="container mx-auto p-4 md:p-8 max-w-7xl">
            <header class="mb-4">
                <h1 class="text-3xl font-bold text-gray-900">App Sincronizzazione e Verifica</h1>
                <p class="text-gray-600 mt-1">Usa le schede qui sotto per sincronizzare i dati con Shopify o per verificare il contenuto di un file.</p>
            </header>
            </div>
    </div>
    
    <template id="sync-row-template">
        </template>
    <template id="raw-row-template">
        </template>


    <script>
        // --- Credenziali e Client Supabase ---
        const SUPABASE_URL_FRONTEND = "https://wqgfgvovwzcancgdsadc.supabase.co"; 
        const SUPABASE_ANON_KEY_FRONTEND = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndxZ2Zndm92d3pjYW5jZ2RzYWRjIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MjE0MzI4NCwiZXhwIjoyMDY3NzE5Mjg0fQ.RRqHQQfwwFkALC6Gabz-rdVGWH17rK3Alw6ythD_ajk";
        let supabaseClient = null;

        function initializeSupabaseClient() {
            if (SUPABASE_URL_FRONTEND && SUPABASE_ANON_KEY_FRONTEND) {
                if (typeof supabase !== 'undefined' && supabase.createClient) {
                    supabaseClient = supabase.createClient(SUPABASE_URL_FRONTEND, SUPABASE_ANON_KEY_FRONTEND);
                    console.log("Supabase client INIZIALIZZATO.");
                } else {
                    console.error("Libreria Supabase non trovata.");
                }
            } else {
                console.error("URL o Chiave Supabase non configurati.");
            }
        }
        
        // --- Logica di Autenticazione ---
        async function checkPassword() {
            const passwordInput = document.getElementById('password-input');
            const loginButton = document.getElementById('login-button');
            const passwordError = document.getElementById('password-error');
            const passwordOverlay = document.getElementById('password-overlay');
            const appContainer = document.getElementById('app-container');
            const enteredPassword = passwordInput.value;

            passwordError.classList.add('hidden');
            loginButton.disabled = true;
            loginButton.textContent = "Verifico...";

            try {
                // Chiama la funzione serverless "guardiano"
                const response = await fetch('/.netlify/functions/check-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: enteredPassword }),
                });

                const result = await response.json();

                if (response.ok && result.success === true) {
                    // Password CORRETTA!
                    passwordOverlay.classList.add('hidden');
                    appContainer.classList.remove('hidden');
                    
                    // Ora che l'accesso è verificato, inizializziamo Supabase
                    initializeSupabaseClient();
                    
                    // E carichiamo la prima vista dati
                    showSyncReportView(); 
                } else {
                    // Password SBAGLIATA
                    throw new Error("Password non corretta");
                }
            } catch (err) {
                passwordError.classList.remove('hidden');
                passwordInput.value = '';
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = "Accedi";
            }
        }

        // --- Tutte le altre funzioni della tua APP ---
        // (loadRawImportData, loadSyncReportData, renderSyncReportTable, etc.)
        // Queste funzioni dipendono da `supabaseClient` e verranno chiamate
        // solo dopo che `initializeSupabaseClient` è stato eseguito con successo.
        // ...
        // INCOLLA QUI TUTTO IL RESTO DEL TUO CODICE JAVASCRIPT
        // (le funzioni per analizzare, visualizzare, sincronizzare, etc.)
        // ...


        // --- Esecuzione al caricamento della pagina ---
        window.onload = function() {
            const loginButton = document.getElementById('login-button');
            const passwordInput = document.getElementById('password-input');
            
            loginButton.addEventListener('click', checkPassword);
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') checkPassword();
            });

            // ... Aggiungi qui gli altri event listener per i bottoni e le tab
            // che si trovano DENTRO #app-container ...
        };
    </script>
</body>
</html>
