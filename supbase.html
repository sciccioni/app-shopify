        body { font-family: 'Inter', sans-serif; }

</head>
<body class="bg-gray-50 text-gray-800">

            <td class="px-3 py-4 whitespace-nowrap text-xs font-semibold giacenzaFile"></td>

    <script>
    'use strict';
    // ========================================================
    // SCRIPT PRINCIPALE DELL'APPLICAZIONE
    // ========================================================

    // --- Variabili Globali ---
    let supabaseClient;
    let passwordOverlay, passwordInput, loginButton, passwordError, appContainer, mainContentArea;
    let uploadedFile;
    let analysisResults = [], fileDataRaw = [], duplicateRows = [];
    let currentPage = 1;
    const ROWS_PER_PAGE = 100;

    // --- Credenziali ---
    const SUPABASE_URL_FRONTEND = "https://wqgfgvovwzcancgdsadc.supabase.co";
    const SUPABASE_ANON_KEY_FRONTEND = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndxZ2Zndm92d3pjYW5jZ2RzYWRjIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MjE0MzI4NCwiZXhwIjoyMDY3NzE5Mjg0fQ.RRqHQQfwwFkALC6Gabz-rdVGWH17rK3Alw6ythD_ajk";

    // --- Funzioni di UtilitÃ  ---
    const getValue = (obj, keys) => { for (const key of keys) { if (obj && obj[key] !== undefined && obj[key] !== null) return obj[key]; } return undefined; };
    function excelDateToJSDate(serial) { if (typeof serial !== 'number' || !serial) return null; if (serial < 60) serial--; const date = new Date(Math.round((serial - 25569) * 86400 * 1000)); return date.toISOString().split('T')[0]; }
    const showErrorMessage = (message) => { const box = document.getElementById('error-message-box'); const txt = document.getElementById('error-message-text'); if(box && txt) { txt.innerHTML = message; box.classList.remove('hidden'); } };
    const hideErrorMessage = () => { const box = document.getElementById('error-message-box'); if(box) {box.classList.add('hidden');} };
    const showLoader = (text) => { const l = document.getElementById('loader'); const lt = document.getElementById('loader-text'); if(l && lt) { lt.textContent = text; l.classList.remove('hidden'); } };
    const hideLoader = () => { const l = document.getElementById('loader'); if(l) {l.classList.add('hidden');} };
    
    function getStatusInfo(status) {
        const icons = { success: `<svg class="status-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`, 'to-update': `<svg class="status-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M4 20h5v-5M20 4h-5v5"></path></svg>`, 'no-change': `<svg class="status-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`, 'not-found': `<svg class="status-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`, error: `<svg class="status-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>` };
        switch (status) {
            case 'success': return { label: 'Sincronizzato', badgeClass: 'bg-green-100 text-green-800', icon: icons.success, rowClass: 'bg-green-50' };
            case 'to-update': return { label: 'Da Aggiornare', badgeClass: 'bg-blue-100 text-blue-800', icon: icons['to-update'], rowClass: 'bg-blue-50' };
            case 'no-change': return { label: 'Invariato', badgeClass: 'bg-gray-100 text-gray-800', icon: icons['no-change'], rowClass: '' };
            case 'not-found': return { label: 'Non Trovato', badgeClass: 'bg-yellow-100 text-yellow-800', icon: icons['not-found'], rowClass: 'bg-yellow-50' };
            case 'error': return { label: 'Errore', badgeClass: 'bg-red-100 text-red-800', icon: icons.error, rowClass: 'bg-red-50' };
            default: return { label: status || 'Sconosciuto', badgeClass: 'bg-gray-100 text-gray-800', icon: '', rowClass: '' };
        }
    }

    // --- Funzioni di Chiamata API ---
    async function callApi(endpoint, payload) {
        try {
            const response = await fetch(`/.netlify/functions/${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.error || `Errore server: ${response.statusText}`);
            return data;
        } catch (error) {
            showErrorMessage(`Errore di comunicazione con il server (${endpoint}): ${error.message}`);
            throw error;
        }
    }
    
    // --- Logica Principale dell'App ---
    async function analyzeFile() {
        hideErrorMessage();
        document.getElementById('results-section').classList.add('hidden');
        showLoader('Analisi del file in corso...');
        document.getElementById('analyze-button').disabled = true;

        try {
            const data = await uploadedFile.arrayBuffer();
            const workbook = XLSX.read(data);
            const sheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[sheetName];
            fileDataRaw = XLSX.utils.sheet_to_json(worksheet);
            window.dispatchEvent(new CustomEvent('data-loaded-for-verification', { detail: fileDataRaw }));

            const allSkus = fileDataRaw.map(row => String(getValue(row, ['Minsan', 'EAN']) || '')).filter(Boolean);
            if (allSkus.length === 0) throw new Error("Nessun Minsan/EAN valido trovato nel file.");

            showLoader(`Analisi di ${allSkus.length} prodotti su Shopify...`);
            const shopifyData = await callApi('shopify-proxy', { type: 'analyze', skus: [...new Set(allSkus)] });
            const shopifyMap = new Map(shopifyData.map(p => [p.sku, p]));
            
            const consolidatedMap = new Map();
            fileDataRaw.forEach(row => {
                const sku = String(getValue(row, ['Minsan', 'EAN']) || '').trim();
                if (!sku) return;
                
                const shopifyProduct = shopifyMap.get(sku);
                const quantity = parseInt(getValue(row, ['Giacenza']), 10) || 0;

                if (!consolidatedMap.has(sku)) {
                    consolidatedMap.set(sku, {
                        sku: sku,
                        title: shopifyProduct ? shopifyProduct.title : (getValue(row, ['Descrizione']) || 'N/D'),
                        inventory_item_id: shopifyProduct ? shopifyProduct.inventory_item_id : null,
                        product_id: shopifyProduct ? shopifyProduct.product_id : null,
                        inventory_quantity: shopifyProduct ? shopifyProduct.inventory_quantity : null,
                        giacenzaFile: 0,
                        scadenze: [],
                        status: shopifyProduct ? 'to-update' : 'not-found',
                        details: shopifyProduct ? '' : 'Prodotto non trovato su Shopify.',
                        selected: false,
                    });
                }
                const record = consolidatedMap.get(sku);
                record.giacenzaFile += quantity;
                const scadenza = excelDateToJSDate(getValue(row, ['Scadenza']));
                if (scadenza) record.scadenze.push(scadenza);
            });

            analysisResults = Array.from(consolidatedMap.values()).map(record => {
                record.scadenzaFile = record.scadenze.length > 0 ? record.scadenze.sort()[0] : null;
                const quantityDiffers = record.inventory_quantity !== record.giacenzaFile;
                if (record.status === 'to-update' && !quantityDiffers) {
                    record.status = 'no-change';
                    record.details = 'Giacenza Corretta';
                } else if (record.status === 'to-update' && quantityDiffers) {
                    record.details = `Da aggiornare: File(${record.giacenzaFile}) vs Shopify(${record.inventory_quantity || 0})`;
                }
                record.selected = (record.status === 'to-update');
                return record;
            });

            displaySummary();
            displaySyncReportTablePage(1);
            document.getElementById('results-section').classList.remove('hidden');

        } catch (error) {
            showErrorMessage(`Errore di analisi: ${error.message}`);
        } finally {
            hideLoader();
            document.getElementById('analyze-button').disabled = false;
        }
    }
    
    async function syncFile() {
        hideErrorMessage();
        const itemsToUpdate = analysisResults.filter(r => r.selected && r.status === 'to-update');
        if (itemsToUpdate.length === 0) return showErrorMessage("Nessun prodotto valido selezionato per l'aggiornamento.");

        document.getElementById('sync-button').disabled = true;
        document.getElementById('confirm-sync-checkbox').disabled = true;
        showLoader(`Sincronizzazione di ${itemsToUpdate.length} prodotti...`);

        try {
            const payload = {
                type: 'sync',
                items: itemsToUpdate.map(item => ({
                    inventoryItemId: item.inventory_item_id,
                    quantity: Math.max(0, item.giacenzaFile),
                }))
            };
            const result = await callApi('shopify-proxy', payload);
            
            const statusMessage = document.getElementById('sync-status-message');
            if (result.success) {
                statusMessage.textContent = `${itemsToUpdate.length} prodotti sincronizzati con successo!`;
                statusMessage.className = 'mt-4 text-center font-semibold text-green-700';
                itemsToUpdate.forEach(item => {
                    const original = analysisResults.find(r => r.sku === item.sku);
                    if(original) {
                        original.status = 'success';
                        original.selected = false;
                        original.inventory_quantity = original.giacenzaFile;
                    }
                });
            } else {
                 throw new Error(result.error || 'Errore sconosciuto durante la sincronizzazione.');
            }

        } catch (error) {
            showErrorMessage(`Errore di sincronizzazione: ${error.message}`);
        } finally {
            hideLoader();
            document.getElementById('sync-status-message').classList.remove('hidden');
            displaySyncReportTablePage(currentPage);
            updateUIState();
        }
    }

    function downloadCSV() {
        if (analysisResults.length === 0) return;
        const headers = ['SKU', 'Titolo', 'Giacenza Shopify', 'Giacenza File', 'Scadenza Prossima', 'Stato', 'Dettagli'];
        const rows = analysisResults.map(res => [
            res.sku,
            `"${(res.title || '').replace(/"/g, '""')}"`,
            res.inventory_quantity,
            res.giacenzaFile,
            res.scadenzaFile || 'N/D',
            res.status,
            `"${(res.details || '').replace(/"/g, '""')}"`
        ].join(';'));
        
        const csvString = [headers.join(';'), ...rows].join('\n');
        const blob = new Blob([`\uFEFF${csvString}`], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'report_sincronizzazione.csv';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
    
    // --- Funzioni di Rendering e UI ---
    function displaySummary() {
        const summaryContainer = document.getElementById('summary');
        if(!summaryContainer) return;
        const summary = {
            total: analysisResults.length,
            toUpdate: analysisResults.filter(r => r.status === 'to-update').length,
            synced: analysisResults.filter(r => r.status === 'success').length,
            notFound: analysisResults.filter(r => r.status === 'not-found').length,
            noChange: analysisResults.filter(r => r.status === 'no-change').length,
        };
        summaryContainer.innerHTML = `
            <div class="bg-gray-100 p-4 rounded-lg text-center"><p class="text-2xl font-bold">${summary.total || 0}</p><p class="text-sm text-gray-600">Prodotti Unici</p></div>
            <div class="bg-blue-100 p-4 rounded-lg text-center"><p class="text-2xl font-bold text-blue-800">${summary.toUpdate || 0}</p><p class="text-sm text-blue-700">Da Aggiornare</p></div>
            <div class="bg-green-100 p-4 rounded-lg text-center"><p class="text-2xl font-bold text-green-800">${summary.synced || 0}</p><p class="text-sm text-green-700">Sincronizzati</p></div>
            <div class="bg-yellow-100 p-4 rounded-lg text-center"><p class="text-2xl font-bold text-yellow-800">${summary.notFound || 0}</p><p class="text-sm text-yellow-700">Non Trovati</p></div>
            <div class="bg-gray-200 p-4 rounded-lg text-center"><p class="text-2xl font-bold text-gray-800">${summary.noChange || 0}</p><p class="text-sm text-gray-700">Invariati</p></div>
        `;
    }

    function renderSyncReportTable(items) {
        const tableBody = document.getElementById('sync-report-table-body');
        const template = document.getElementById('sync-row-template');
        if (!tableBody || !template) return;
        
        tableBody.innerHTML = '';

        items.forEach(res => {
            const clone = template.content.cloneNode(true);
            const get = (selector) => clone.querySelector(selector);
            const statusInfo = getStatusInfo(res.status);
            
            get('tr').className = statusInfo.rowClass;
            const checkbox = get('.row-checkbox');
            if (res.status === 'to-update') { checkbox.dataset.sku = res.sku; checkbox.checked = res.selected; } 
            else { checkbox.parentElement.innerHTML = ''; }
            
            get('.sku').textContent = res.sku;
            get('.title').textContent = res.title;
            get('.inventory_quantity').textContent = res.inventory_quantity !== null ? res.inventory_quantity : 'N/D';
            get('.giacenzaFile').textContent = res.giacenzaFile;
            get('.expiry_date').textContent = res.expiry_date || 'N/D';
            get('.scadenzaFile').textContent = res.scadenzaFile || 'N/D';
            get('.details').textContent = res.details || '';
            get('.status-badge').className = `inline-flex items-center px-2 py-0.5 rounded-full text-xs ${statusInfo.badgeClass}`;
            get('.status-icon-placeholder').innerHTML = statusInfo.icon;
            get('.status-label').textContent = ` ${statusInfo.label}`;
            get('.debug-cell').textContent = JSON.stringify(res, null, 2);

            tableBody.appendChild(clone);
        });
    }

    function displaySyncReportTablePage(page) {
        currentPage = page;
        const filterEl = document.querySelector('#filter-fieldset input[name="filter-type"]:checked');
        if (!filterEl) return;
        const filterValue = filterEl.value;

        let dataToDisplay = analysisResults;
        if (filterValue !== 'all') {
            dataToDisplay = analysisResults.filter(r => r.status === filterValue);
        }
        
        const totalPages = Math.ceil(dataToDisplay.length / ROWS_PER_PAGE);
        const paginatedItems = dataToDisplay.slice((page - 1) * ROWS_PER_PAGE, page * ROWS_PER_PAGE);
        
        renderSyncReportTable(paginatedItems);
        
        document.getElementById('sync-page-indicator').textContent = `Pagina ${page} di ${totalPages || 1}`;
        document.getElementById('sync-prev-page-button').disabled = page === 1;
        document.getElementById('sync-next-page-button').disabled = page >= totalPages;
        updateUIState();
    }
    
    function updateUIState() {
        const itemsToUpdate = analysisResults.filter(r => r.status === 'to-update').length > 0;
        const itemsSelected = analysisResults.some(r => r.selected);
        const syncButton = document.getElementById('sync-button');
        const confirmCheckbox = document.getElementById('confirm-sync-checkbox');
        
        document.getElementById('sync-action-area').classList.toggle('hidden', !itemsToUpdate);
        if (syncButton && confirmCheckbox) {
            syncButton.disabled = !itemsSelected || !confirmCheckbox.checked;
            confirmCheckbox.disabled = !itemsSelected;
            if(!itemsSelected) confirmCheckbox.checked = false;
        }
    }

    // --- Funzioni di Inizializzazione e Gestione Eventi ---
    function initializeSupabaseClient() {
        if (SUPABASE_URL_FRONTEND && SUPABASE_ANON_KEY_FRONTEND) {
            supabaseClient = supabase.createClient(SUPABASE_URL_FRONTEND, SUPABASE_ANON_KEY_FRONTEND);
        }
    }

    async function checkPassword() {
        passwordError.classList.add('hidden');
        loginButton.disabled = true;
        loginButton.textContent = "Verifico...";
        try {
            const response = await fetch('/.netlify/functions/check-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: passwordInput.value }),
            });
            const result = await response.json();
            if (response.ok && result.success === true) {
                passwordOverlay.classList.add('hidden');
                appContainer.classList.remove('hidden');
                initializeSupabaseClient();
                loadMainUI();
            } else {
                throw new Error("Password non corretta");
            }
        } catch (err) {
            passwordError.classList.remove('hidden');
            passwordInput.value = '';
        } finally {
            loginButton.disabled = false;
            loginButton.textContent = "Accedi";
        }
    }

    function loadMainUI() {
        mainContentArea.innerHTML = '';
        mainContentArea.appendChild(document.getElementById('main-tabs-template').content.cloneNode(true));
        setupTabEvents();
        showSyncView();
    }

    function setupTabEvents() {
        document.getElementById('sync-tab-button').addEventListener('click', showSyncView);
        document.getElementById('verify-tab-button').addEventListener('click', showVerifyView);
    }
    
    function showSyncView() {
        document.getElementById('sync-tab-button').classList.add('active');
        document.getElementById('verify-tab-button').classList.remove('active');
        document.getElementById('sync-tab-content').classList.remove('hidden');
        document.getElementById('verify-tab-content').classList.add('hidden');
        
        const syncTabContent = document.getElementById('sync-tab-content');
        syncTabContent.innerHTML = '';
        syncTabContent.appendChild(document.getElementById('sync-content-template').content.cloneNode(true));
        
        setupSyncViewEvents();
    }
    
    function showVerifyView() {
        document.getElementById('sync-tab-button').classList.remove('active');
        document.getElementById('verify-tab-button').classList.add('active');
        document.getElementById('sync-tab-content').classList.add('hidden');
        document.getElementById('verify-tab-content').classList.remove('hidden');
        
        const verifyTabContent = document.getElementById('verify-tab-content');
        verifyTabContent.innerHTML = '';
        verifyTabContent.appendChild(document.getElementById('verify-content-template').content.cloneNode(true));
        
        const searchInput = document.getElementById('search-input');
        if(fileDataRaw.length > 0) {
            document.getElementById('verify-placeholder').classList.add('hidden');
            document.getElementById('verify-controls').classList.remove('hidden');
            searchInput.addEventListener('input', (e) => filterVerificationData(e.target.value));
            filterVerificationData('');
        }
    }

    function filterVerificationData(searchTerm) {
        const tableBody = document.getElementById('verify-table-body');
        const tableHead = document.getElementById('verify-table-head');
        const noResults = document.getElementById('verify-no-results');
        const term = searchTerm.toLowerCase();
        
        let filteredData = fileDataRaw;
        if (term) {
            filteredData = fileDataRaw.filter(item => Object.values(item).some(val => String(val || '').toLowerCase().includes(term)));
        }

        tableBody.innerHTML = '';
        tableHead.innerHTML = '';
        noResults.classList.toggle('hidden', filteredData.length > 0);
        
        if(filteredData.length > 0) {
            const headers = Object.keys(filteredData[0]);
            tableHead.innerHTML = `<tr>${headers.map(h => `<th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase">${h}</th>`).join('')}</tr>`;
            filteredData.slice(0, 100).forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = headers.map(header => `<td class="px-3 py-4 whitespace-nowrap text-xs">${item[header] || ''}</td>`).join('');
                tableBody.appendChild(row);
            });
        }
    }

    function setupSyncViewEvents() {
        document.getElementById('analyze-button').addEventListener('click', analyzeFile);
        
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.classList.remove('drag-over'); if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]); });
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => { if (e.target.files[0]) handleFile(e.target.files[0]); });
        
        document.getElementById('sync-button').addEventListener('click', syncFile);
        document.getElementById('confirm-sync-checkbox').addEventListener('change', updateUIState);
        document.getElementById('download-csv-button').addEventListener('click', downloadCSV);

        document.getElementById('sync-report-table-body').addEventListener('change', (e) => {
            if (e.target.classList.contains('row-checkbox')) {
                const sku = e.target.dataset.sku;
                const item = analysisResults.find(r => r.sku === sku);
                if (item) {
                    item.selected = e.target.checked;
                    updateUIState();
                }
            }
        });

        document.getElementById('sync-prev-page-button').addEventListener('click', () => { if (currentPage > 1) displaySyncReportTablePage(currentPage - 1); });
        document.getElementById('sync-next-page-button').addEventListener('click', () => { displaySyncReportTablePage(currentPage + 1); });

        const filterContainer = document.getElementById('filter-fieldset');
        const filters = [ {value: 'all', label: 'Tutti'}, {value: 'to-update', label: 'Da Aggiornare'}, {value: 'error', label: 'Errori'} ];
        filterContainer.innerHTML = filters.map(f => `
            <div class="flex items-center">
                <input id="filter-${f.value}" class="h-4 w-4 text-indigo-600" name="filter-type" type="radio" value="${f.value}" ${f.value === 'all' ? 'checked' : ''}>
                <label for="filter-${f.value}" class="ml-2 block text-sm font-medium">${f.label}</label>
            </div>
        `).join('');
        filterContainer.addEventListener('change', () => displaySyncReportTablePage(1));
    }
    
    function handleFile(file) {
        uploadedFile = file;
        document.getElementById('file-name').textContent = file.name;
        document.getElementById('analyze-button').disabled = false;
    }

    // --- Punto di Ingresso Principale ---
    window.onload = function() {
        passwordOverlay = document.getElementById('password-overlay');
        passwordInput = document.getElementById('password-input');
        loginButton = document.getElementById('login-button');
        passwordError = document.getElementById('password-error');
        appContainer = document.getElementById('app-container');
        mainContentArea = document.getElementById('main-content-area');
        
        loginButton.addEventListener('click', checkPassword);
        passwordInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') checkPassword(); });
    };
    </script>
</body>
