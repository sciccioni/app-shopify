    function initializeSupabaseClient() {
        if (SUPABASE_URL_FRONTEND && SUPABASE_ANON_KEY_FRONTEND) {

    async function checkPassword() {
        passwordError.classList.add('hidden');
        loginButton.disabled = true;
        loginButton.textContent = "Verifico...";
        try {
            const response = await fetch('/.netlify/functions/check-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: passwordInput.value }),
            });
            const result = await response.json();
            if (response.ok && result.success === true) {
                console.log("âœ… Password corretta.");
                passwordOverlay.classList.add('hidden');
                appContainer.classList.remove('hidden');
                initializeSupabaseClient();
                loadMainUI();
            } else {
                throw new Error("Password non corretta");
            }
        } catch (err) {
            console.error("âŒ Errore di autenticazione:", err);
            passwordError.classList.remove('hidden');
            passwordInput.value = '';
        } finally {
            loginButton.disabled = false;
            loginButton.textContent = "Accedi";
        }
    }

    function loadMainUI() {
        console.log("â–¶ï¸ Caricamento UI principale...");

    function setupTabEvents() {
        const syncTabButton = document.getElementById('sync-tab-button');
        const verifyTabButton = document.getElementById('verify-tab-button');
        const syncTabContent = document.getElementById('sync-tab-content');
        const verifyTabContent = document.getElementById('verify-tab-content');

            syncTabButton.classList.add('active');
            verifyTabButton.classList.remove('active');
            syncTabContent.classList.remove('hidden');
            verifyTabContent.classList.add('hidden');
            showSyncView();
        });
        verifyTabButton.addEventListener('click', () => {
            verifyTabButton.classList.add('active');
            syncTabButton.classList.remove('active');
            verifyTabContent.classList.remove('hidden');
            syncTabContent.classList.add('hidden');
            showVerifyView();
        });
    }
    
    function showSyncView() {
        const syncTabContent = document.getElementById('sync-tab-content');
        const syncContentTemplate = document.getElementById('sync-content-template');
        syncTabContent.innerHTML = '';
        syncTabContent.appendChild(syncContentTemplate.content.cloneNode(true));
        setupSyncViewEvents();

    function showVerifyView() {
        const verifyTabContent = document.getElementById('verify-tab-content');

    function setupSyncViewEvents() {
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const analyzeButton = document.getElementById('analyze-button');
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.classList.remove('drag-over'); if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]); });
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => { if (e.target.files[0]) handleFile(e.target.files[0]); });
        analyzeButton.addEventListener('click', analyzeFile);
    }
    
    function handleFile(file) {
        uploadedFile = file;
        document.getElementById('file-name').textContent = file.name;
        document.getElementById('analyze-button').disabled = false;
    }
    
    // (Incolla qui il codice completo delle funzioni che ho omesso con /* ... */)

    function getStatusInfo(status) {
        const icons = { success: `<svg class="status-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`, 'to-update': `<svg class="status-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M4 20h5v-5M20 4h-5v5"></path></svg>`, 'no-change': `<svg class="status-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`, 'not-found': `<svg class="status-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`, error: `<svg class="status-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`, 'to-ingest': `<svg class="status-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>` };
        switch (status) {
            case 'success': return { label: 'Sincronizzato', badgeClass: 'bg-green-100 text-green-800', icon: icons.success, rowClass: 'bg-green-50' };
            case 'to-update': return { label: 'Da Aggiornare', badgeClass: 'bg-blue-100 text-blue-800', icon: icons['to-update'], rowClass: 'bg-blue-50' };
            default: return { label: status || 'Sconosciuto', badgeClass: 'bg-gray-100 text-gray-800', icon: '', rowClass: '' };
        }
    }
