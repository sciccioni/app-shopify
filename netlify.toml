[build]
  publish = "." # Indica che la root del progetto Ã¨ la directory di pubblicazione
  functions = "netlify/functions" # Specifica la directory delle tue Netlify Functions

[build.environment]
  NODE_VERSION = "18" # Specifica la versione di Node.js

[[headers]]
  for = "/*" # Applica questi header a tutte le risorse
  [headers.values]
    X-Frame-Options = "DENY" # Previene clickjacking
    X-Content-Type-Options = "nosniff" # Previene il MIME-sniffing
    Referrer-Policy = "no-referrer-when-downgrade" # Controlla le informazioni dell'header Referer
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload" # Forza HTTPS

# Configurazione per le variabili d'ambiente (saranno impostate direttamente su Netlify)
