<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisione e Gestione</title>
    <!-- Stili -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.tailwindcss.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ... (stili CSS invariati) ... */
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-screen-xl mx-auto">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Pannello di Sincronizzazione</h1>
            <p class="mt-1 text-gray-600">Revisiona le modifiche e gestisci la configurazione prima di aggiornare Shopify.</p>
        </header>

        <!-- Navigazione a Tab -->
        <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <a href="#" id="tab-reviews" class="tab-active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Revisione Modifiche</a>
                <a href="#" id="tab-markups" class="tab-inactive hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Gestione Markup</a>
                <a href="#" id="tab-logs" class="tab-inactive hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Log Aggiornamenti</a>
            </nav>
        </div>

        <!-- Contenuto dei pannelli -->
        <div class="mt-8">
            <!-- Pannello Revisione Modifiche -->
            <div id="panel-reviews">
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                    <!-- ... (header pannello invariato) ... -->
                    <div class="overflow-x-auto">
                        <table id="updatesTable" class="display w-full hidden text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th><input type="checkbox" id="selectAll"></th>
                                    <th>Prodotto</th>
                                    <th>Minsan</th>
                                    <th>Ditta</th>
                                    <th>Giacenza</th>
                                    <th>Prezzo (€)</th>
                                    <th>Prezzo Barrato (€)</th>
                                    <th>Costo (€)</th>
                                    <th>Scadenza</th>
                                    <th>Azioni</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Pannello Gestione Markup -->
            <div id="panel-markups" class="hidden">
                 <!-- ... (contenuto invariato) ... -->
            </div>

            <!-- Pannello Log Aggiornamenti -->
            <div id="panel-logs" class="hidden">
                 <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-800">Storico Operazioni</h2>
                    <div id="loader-logs" class="text-center p-8"><p class="text-gray-600">Caricamento log...</p></div>
                    <div id="logs-container" class="overflow-x-auto"></div>
                 </div>
            </div>
        </div>
    </div>

    <!-- Librerie JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.tailwindcss.min.js"></script>

    <script>
        $(document).ready(function() {
            // ... (logica JS precedente) ...
            
            // --- AGGIORNAMENTO COLONNE TABELLA ---
            function loadPendingUpdates(id) {
                // ...
                $.ajax({
                    // ...
                    success: function(data) {
                        // ...
                        updatesTable = tableElem.show().DataTable({
                            // ...
                            columns: [
                                { data: 'id', orderable: false, className: 'text-center', render: (d) => `<input type="checkbox" class="update-checkbox rounded border-gray-300 text-indigo-600 shadow-sm focus:ring-indigo-500" value="${d}" checked>` },
                                { data: 'product_title' },
                                { data: 'minsan' },
                                { data: 'ditta' },
                                { data: 'changes.quantity', render: renderChange },
                                { data: 'changes.price', render: renderChange },
                                { data: 'changes.compare_at_price', render: renderChange }, // NUOVA COLONNA
                                { data: 'changes.cost', render: renderChange },
                                { data: 'changes.expiry_date', render: (d) => d ? `<span class="new">${d.new}</span>` : '<span class="no-change">-</span>' },
                                { data: 'id', orderable: false, className: 'text-center', render: (d) => `<button class="sync-single-btn text-xs bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-1 px-2 rounded-md" data-id="${d}">Sincronizza</button>`}
                            ],
                            // ...
                        });
                        // ...
                    },
                    // ...
                });
            }

            // --- NUOVA LOGICA PER TAB LOG ---
            const tabLogs = $('#tab-logs');
            const panelLogs = $('#panel-logs');

            tabLogs.on('click', function(e) {
                e.preventDefault();
                switchTab('#tab-logs');
            });
            
            function switchTab(activeTabId) {
                // ... (logica switchTab aggiornata per includere #tab-logs e #panel-logs)
                if (activeTabId === '#tab-logs') {
                    if (!$('#panel-logs').data('loaded')) {
                        loadSyncLogs();
                    }
                }
            }

            function loadSyncLogs() {
                // Funzione per caricare e mostrare i log da una nuova funzione /api/get-sync-logs
            }
        });
    </script>
</body>
</html>
