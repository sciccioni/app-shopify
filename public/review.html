<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisione e Gestione</title>
    <!-- Stili -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .dataTables_wrapper .dataTables_paginate .paginate_button.current { background-color: #4f46e5; color: white; border-color: #4f46e5; }
        .change-cell { white-space: nowrap; }
        .change-cell .old { text-decoration: line-through; color: #ef4444; }
        .change-cell .arrow { color: #2563eb; margin: 0 0.25rem; }
        .change-cell .new { font-weight: 600; color: #16a34a; }
        .no-change { color: #9ca3af; }
        .save-status { margin-left: 8px; font-size: 0.875rem; }
    </style>
</head>
<body class="bg-gray-50 p-4 sm:p-8">
    <div class="max-w-7xl mx-auto bg-white p-6 rounded-lg shadow">
        
        <!-- Navigazione a Tab -->
        <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <a href="#" id="tab-reviews" class="border-indigo-500 text-indigo-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" aria-current="page">Revisione Modifiche</a>
                <a href="#" id="tab-markups" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Gestione Markup</a>
            </nav>
        </div>

        <!-- Pannello Revisione Modifiche -->
        <div id="panel-reviews" class="mt-6">
            <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Revisione Modifiche</h1>
                    <p class="mt-1 text-gray-600">Una riga per prodotto con tutte le modifiche proposte.</p>
                </div>
                <div class="flex items-center">
                    <button id="backButton" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg mr-2">Torna Indietro</button>
                    <button id="confirmButton" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Conferma Aggiornamento</button>
                </div>
            </div>
            <div id="loader-reviews" class="text-center p-8"><p class="text-gray-600">Caricamento delle modifiche...</p></div>
            <table id="updatesTable" class="display w-full hidden">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>Prodotto</th>
                        <th>Giacenza</th>
                        <th>Prezzo (€)</th>
                        <th>Costo (€)</th>
                        <th>Scadenza</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Pannello Gestione Markup -->
        <div id="panel-markups" class="mt-6 hidden">
            <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
                 <div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Gestione Markup</h1>
                    <p class="mt-1 text-gray-600">Modifica la percentuale di markup per ogni ditta.</p>
                </div>
                <button id="populateMarkupsButton" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg">Popola Nuove Ditte</button>
            </div>
            <div id="loader-markups" class="text-center p-8"><p class="text-gray-600">Caricamento markup...</p></div>
            <div id="markups-container"></div>
        </div>

    </div>

    <!-- Librerie JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const importId = urlParams.get('import_id');

            // --- GESTIONE TAB ---
            const tabReviews = $('#tab-reviews');
            const tabMarkups = $('#tab-markups');
            const panelReviews = $('#panel-reviews');
            const panelMarkups = $('#panel-markups');

            tabReviews.on('click', function(e) {
                e.preventDefault();
                $(this).addClass('border-indigo-500 text-indigo-600').removeClass('border-transparent text-gray-500');
                tabMarkups.removeClass('border-indigo-500 text-indigo-600').addClass('border-transparent text-gray-500');
                panelReviews.removeClass('hidden');
                panelMarkups.addClass('hidden');
            });

            tabMarkups.on('click', function(e) {
                e.preventDefault();
                $(this).addClass('border-indigo-500 text-indigo-600').removeClass('border-transparent text-gray-500');
                tabReviews.removeClass('border-indigo-500 text-indigo-600').addClass('border-transparent text-gray-500');
                panelMarkups.removeClass('hidden');
                panelReviews.addClass('hidden');
                if (!panelMarkups.data('loaded')) {
                    loadMarkups();
                }
            });

            // --- LOGICA REVISIONE MODIFICHE ---
            if (importId) {
                loadPendingUpdates(importId);
            } else {
                $('#loader-reviews').html('<p class="text-gray-500">Nessuna importazione specificata. Torna alla home per iniziare.</p>');
            }

            function renderChange(changeData) {
                if (!changeData) return '<span class="no-change">-</span>';
                return `<div class="change-cell"><span class="old">${changeData.old ?? ''}</span><span class="arrow">→</span><span class="new">${changeData.new}</span></div>`;
            }

            function loadPendingUpdates(id) {
                $.ajax({
                    url: `/api/get-pending-updates?import_id=${id}`,
                    method: 'GET',
                    success: function(data) {
                        $('#loader-reviews').hide();
                        $('#updatesTable').show().DataTable({
                            data: data.updates,
                            destroy: true,
                            columns: [
                                { data: 'id', orderable: false, render: (d) => `<input type="checkbox" class="update-checkbox" value="${d}" checked>` },
                                { data: 'product_title' },
                                { data: 'changes.quantity', render: renderChange },
                                { data: 'changes.price', render: renderChange },
                                { data: 'changes.cost', render: renderChange },
                                { data: 'changes.expiry', render: (d) => d ? `<span class="new">${d.new}</span>` : '<span class="no-change">-</span>' }
                            ],
                            language: { url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/it-IT.json' }
                        });
                    },
                    error: (xhr) => $('#loader-reviews').html(`<p class="text-red-500">Errore: ${xhr.responseJSON?.error || "Sconosciuto"}</p>`)
                });
            }

            // --- LOGICA GESTIONE MARKUP ---
            function loadMarkups() {
                const container = $('#markups-container');
                const loader = $('#loader-markups');
                loader.show();
                container.empty();

                $.ajax({
                    url: '/api/get-markups',
                    method: 'GET',
                    success: function(data) {
                        loader.hide();
                        panelMarkups.data('loaded', true);
                        const table = $('<table class="min-w-full divide-y divide-gray-200"><thead><tr><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ditta</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Markup (%)</th><th class="px-6 py-3"></th></tr></thead><tbody></tbody></table>');
                        const tbody = table.find('tbody');
                        data.markups.forEach(m => {
                            tbody.append(`
                                <tr data-id="${m.id}">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${m.ditta}</td>
                                    <td class="px-6 py-4 whitespace-nowrap"><input type="number" step="0.01" class="markup-input w-24 rounded-md border-gray-300 shadow-sm" value="${m.markup_percentage}"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium flex items-center">
                                        <button class="save-markup-btn text-indigo-600 hover:text-indigo-900">Salva</button>
                                        <span class="save-status"></span>
                                    </td>
                                </tr>
                            `);
                        });
                        container.append(table);
                    },
                    error: (xhr) => loader.html(`<p class="text-red-500">Errore: ${xhr.responseJSON?.error || "Sconosciuto"}</p>`)
                });
            }

            // Event listener per salvare un singolo markup
            $('#markups-container').on('click', '.save-markup-btn', function() {
                const btn = $(this);
                const row = btn.closest('tr');
                const statusSpan = row.find('.save-status');
                const id = row.data('id');
                const percentage = row.find('.markup-input').val();
                
                btn.text('Salvataggio...').prop('disabled', true);
                statusSpan.text('').removeClass('text-green-600 text-red-600');

                $.ajax({
                    url: '/api/update-markup',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ id: id, markup_percentage: percentage }),
                    success: function() {
                        statusSpan.text('✔ Salvato').addClass('text-green-600');
                        btn.text('Salva').prop('disabled', false);
                        setTimeout(() => statusSpan.text(''), 2000); // Rimuove il messaggio dopo 2 secondi
                    },
                    error: function(xhr) {
                        const errorMsg = xhr.responseJSON?.error || 'Errore durante il salvataggio.';
                        statusSpan.text(`✖ ${errorMsg}`).addClass('text-red-600');
                        btn.text('Salva').prop('disabled', false);
                    }
                });
            });

            // Event listener per il bottone "Popola Nuove Ditte"
            $('#populateMarkupsButton').on('click', function() {
                const btn = $(this);
                btn.prop('disabled', true).text('Popolamento...');
                $.ajax({
                    url: '/api/populate-markups',
                    method: 'POST',
                    success: function(data) {
                        alert(`Successo! Ditte analizzate: ${data.ditteAnalizzate}. Nuovi markup aggiunti: ${data.ditteAggiunte}`);
                        btn.prop('disabled', false).text('Popola Nuove Ditte');
                        panelMarkups.data('loaded', false); // Forza il ricaricamento al prossimo click
                        loadMarkups(); // Ricarica la tabella per mostrare i nuovi dati
                    },
                    error: (xhr) => {
                        alert(`Errore: ${xhr.responseJSON?.error || "Sconosciuto"}`);
                        btn.prop('disabled', false).text('Popola Nuove Ditte');
                    }
                });
            });

            // Altri event listener
            $('#backButton').on('click', () => window.location.href = '/');
            $('#confirmButton').on('click', function() {
                const selectedUpdates = $('.update-checkbox:checked').map(function() { return $(this).val(); }).get();
                console.log("ID da applicare:", selectedUpdates);
                alert(`Verranno applicate ${selectedUpdates.length} modifiche.`);
            });
        });
    </script>
</body>
</html>
