<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisione Modifiche Consolidata</title>
    <!-- Stili -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .dataTables_wrapper .dataTables_paginate .paginate_button.current { background-color: #4f46e5; color: white; border-color: #4f46e5; }
        .change-cell { white-space: nowrap; }
        .change-cell .old { text-decoration: line-through; color: #ef4444; }
        .change-cell .arrow { color: #2563eb; margin: 0 0.25rem; }
        .change-cell .new { font-weight: 600; color: #16a34a; }
        .no-change { color: #6b7280; }
    </style>
</head>
<body class="bg-gray-50 p-4 sm:p-8">
    <div class="max-w-7xl mx-auto bg-white p-6 rounded-lg shadow">
        <!-- ... (il codice per le tab rimane invariato) ... -->
        <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <a href="#" id="tab-reviews" class="border-indigo-500 text-indigo-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" aria-current="page">Revisione Modifiche</a>
                <a href="#" id="tab-markups" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Gestione Markup</a>
            </nav>
        </div>

        <!-- Pannello Revisione Modifiche -->
        <div id="panel-reviews" class="mt-6">
            <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Revisione Modifiche</h1>
                    <p class="mt-1 text-gray-600">Una riga per prodotto con tutte le modifiche proposte.</p>
                </div>
                <div class="flex items-center">
                    <button id="backButton" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg mr-2">Torna Indietro</button>
                    <button id="confirmButton" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Conferma Aggiornamento</button>
                </div>
            </div>
            <div id="loader-reviews" class="text-center p-8"><p class="text-gray-600">Caricamento delle modifiche...</p></div>
            <table id="updatesTable" class="display w-full hidden">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>Prodotto</th>
                        <th>Giacenza</th>
                        <th>Prezzo (€)</th>
                        <th>Costo (€)</th>
                        <th>Scadenza</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <!-- ... (il pannello markup rimane invariato) ... -->
        <div id="panel-markups" class="mt-6 hidden">
            <!-- Contenuto del pannello markup -->
        </div>
    </div>

    <!-- Librerie JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function() {
            // ... (logica di gestione delle tab e dei bottoni invariata) ...
            
            // --- NUOVA FUNZIONE DI RENDERIZZAZIONE ---
            function renderChange(changeData) {
                if (changeData === undefined || changeData === null) return '<span class="no-change">-</span>';
                
                const oldVal = changeData.old ?? '';
                const newVal = changeData.new ?? '';

                // Confronta i valori. Se sono uguali, mostra solo il nuovo valore senza modifiche.
                if (String(oldVal) === String(newVal)) {
                    return `<span class="no-change">${newVal}</span>`;
                }

                return `<div class="change-cell">
                          <span class="old">${oldVal}</span>
                          <span class="arrow">→</span>
                          <span class="new">${newVal}</span>
                        </div>`;
            }

            function loadPendingUpdates(id) {
                const loader = $('#loader-reviews');
                const tableElem = $('#updatesTable');
                loader.show();
                
                if ($.fn.DataTable.isDataTable(tableElem)) {
                    tableElem.DataTable().destroy();
                    tableElem.find('tbody').empty();
                }

                $.ajax({
                    url: `/api/get-pending-updates?import_id=${id}`,
                    method: 'GET',
                    success: function(data) {
                        loader.hide();
                        tableElem.show().DataTable({
                            data: data.updates,
                            destroy: true,
                            columns: [
                                { data: 'id', orderable: false, render: (d) => `<input type="checkbox" class="update-checkbox" value="${d}" checked>` },
                                { data: 'product_title' },
                                { data: 'changes.quantity', render: renderChange },
                                { data: 'changes.price', render: renderChange },
                                { data: 'changes.cost', render: renderChange },
                                { data: 'changes.expiry', render: (d) => d ? `<span class="new">${d.new}</span>` : '<span class="no-change">-</span>' }
                            ],
                            language: { url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/it-IT.json' }
                        });
                    },
                    error: (xhr) => loader.html(`<p class="text-red-500">Errore: ${xhr.responseJSON?.error || "Sconosciuto"}</p>`)
                });
            }
            
            // Inizializzazione
            const urlParams = new URLSearchParams(window.location.search);
            const importId = urlParams.get('import_id');
            if (importId) {
                loadPendingUpdates(importId);
            } else {
                $('#loader-reviews').html('<p class="text-gray-500">Nessuna importazione specificata. Torna alla home per iniziare.</p>');
            }
            
            // (Il resto del codice per la gestione dei markup e dei bottoni rimane qui)
        });
    </script>
</body>
</html>
