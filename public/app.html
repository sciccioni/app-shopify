<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Sync - Pannello di Controllo</title>
    <!-- Stili -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.tailwindcss.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        /* ... (Stili CSS invariati) ... */
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-screen-xl mx-auto">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Pannello di Sincronizzazione</h1>
            <p class="mt-1 text-gray-600">Carica file, revisiona le modifiche e gestisci la configurazione da un unico posto.</p>
        </header>

        <!-- Navigazione a Tab -->
        <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <!-- ... (Tab invariate) ... -->
            </nav>
        </div>

        <div class="mt-8">
            <!-- Pannelli Upload, Revisione, Log (invariati) -->
            <!-- ... -->

            <!-- Pannello Gestione Markup (NUOVO DESIGN) -->
            <div id="panel-markups" class="hidden">
                 <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-1 space-y-8">
                        <!-- ... (Form aggiunta ditta invariato) ... -->
                    </div>
                    <div class="lg:col-span-2">
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                            <h2 class="text-xl font-semibold text-gray-800">Markup Registrati</h2>
                            <div id="loader-markups-registrati" class="text-center p-8"><p class="text-gray-600">Caricamento markup...</p></div>
                            <div id="markups-registrati-container" class="overflow-x-auto"></div>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>

    <!-- Librerie JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.tailwindcss.min.js"></script>

    <script>
        $(document).ready(function() {
            // ... (logica JS precedente per tab, upload, revisione, log) ...

            // --- LOGICA GESTIONE MARKUP AGGIORNATA ---
            function loadMarkups() {
                const containerRegistrati = $('#markups-registrati-container');
                const loaderRegistrati = $('#loader-markups-registrati');
                loaderRegistrati.show();
                containerRegistrati.empty();

                $.ajax({
                    url: '/api/get-markups',
                    method: 'GET',
                    success: function(data) {
                        loaderRegistrati.hide();
                        $('#panel-markups').data('loaded', true);
                        const table = $('<table class="min-w-full divide-y divide-gray-200"><thead><tr><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ditta</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Markup (%)</th><th class="px-6 py-3"></th></tr></thead><tbody class="bg-white divide-y divide-gray-200"></tbody></table>');
                        const tbody = table.find('tbody');
                        data.markups.forEach(m => {
                            tbody.append(`
                                <tr data-id="${m.id}" data-ditta="${m.ditta}">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${m.ditta}</td>
                                    <td class="px-6 py-4"><input type="number" step="0.01" class="markup-input w-24 rounded-md" value="${m.markup_percentage}"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2 action-cell">
                                        <button class="save-markup-btn text-indigo-600 hover:text-indigo-900">Salva</button>
                                        <button class="delete-markup-btn text-red-600 hover:text-red-900">Elimina</button>
                                    </td>
                                </tr>
                            `);
                        });
                        containerRegistrati.append(table);
                    },
                    error: (xhr) => loaderRegistrati.html(`<p class="text-red-500">Errore: ${xhr.responseJSON?.error || "Sconosciuto"}</p>`)
                });
            }

            // Salva modifica singola
            $('#markups-registrati-container').on('click', '.save-markup-btn', function() {
                const btn = $(this);
                const row = btn.closest('tr');
                const id = row.data('id');
                const ditta = row.data('ditta');
                const percentage = row.find('.markup-input').val();
                
                btn.text('Salvataggio...').prop('disabled', true);

                $.ajax({
                    url: '/api/update-markup',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ id: id, markup_percentage: percentage }),
                    success: function() {
                        // Sostituisci il bottone Salva con Ricalcola
                        const actionCell = row.find('.action-cell');
                        actionCell.html(`
                            <span class="text-green-600 font-medium">✔ Salvato</span>
                            <button class="recalc-prices-btn ml-4 text-blue-600 hover:text-blue-900" data-ditta="${ditta}">Ricalcola Prezzi</button>
                        `);
                    },
                    error: (xhr) => {
                        alert(`Errore: ${xhr.responseJSON?.error || "Sconosciuto"}`);
                        btn.text('Salva').prop('disabled', false);
                    }
                });
            });

            // Ricalcola prezzi per ditta
            $('#markups-registrati-container').on('click', '.recalc-prices-btn', function() {
                const btn = $(this);
                const ditta = btn.data('ditta');

                if (!confirm(`Sei sicuro di voler ricalcolare e aggiornare TUTTI i prezzi per la ditta "${ditta}" su Shopify?`)) return;

                btn.text('Ricalcolo...').prop('disabled', true);

                $.ajax({
                    url: '/api/recalculate-prices-for-ditta',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ ditta: ditta }),
                    success: function(data) {
                        alert(data.message);
                        btn.replaceWith('<span class="text-green-600 font-medium">✔ Prezzi Aggiornati</span>');
                    },
                    error: (xhr) => {
                        alert(`Errore: ${xhr.responseJSON?.error || "Sconosciuto"}`);
                        btn.text('Ricalcola Prezzi').prop('disabled', false);
                    }
                });
            });

            // ... (resto della logica JS invariata)
        });
    </script>
</body>
</html>
