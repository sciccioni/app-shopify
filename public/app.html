<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Sync - Pannello di Controllo</title>
    <!-- Stili -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.tailwindcss.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        /* ... (Stili CSS invariati) ... */
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-screen-xl mx-auto">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Pannello di Sincronizzazione</h1>
            <p class="mt-1 text-gray-600">Carica file, revisiona le modifiche e gestisci la configurazione da un unico posto.</p>
        </header>

        <!-- Navigazione a Tab -->
        <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <a href="#" id="tab-upload" class="tab-inactive hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Carica File</a>
                <a href="#" id="tab-reviews" class="tab-inactive hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Revisione Modifiche</a>
                <a href="#" id="tab-markups" class="tab-inactive hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Gestione Markup</a>
                <a href="#" id="tab-logs" class="tab-inactive hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Log Aggiornamenti</a>
            </nav>
        </div>

        <div class="mt-8">
            <!-- Pannello Upload File (invariato) -->
            <div id="panel-upload" class="hidden">
                 <!-- ... -->
            </div>

            <!-- Pannello Revisione Modifiche (invariato) -->
            <div id="panel-reviews" class="hidden">
                <!-- ... -->
            </div>

            <!-- Pannello Gestione Markup (NUOVO DESIGN) -->
            <div id="panel-markups" class="hidden">
                 <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Colonna sinistra: Aggiungi Ditta -->
                    <div class="lg:col-span-1">
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                            <h3 class="text-lg font-semibold text-gray-800">Aggiungi Nuova Ditta</h3>
                            <p class="mt-1 text-sm text-gray-500">Inserisci una ditta e il suo markup manualmente.</p>
                            <form id="addMarkupForm" class="mt-4 space-y-4">
                                <div>
                                    <label for="newDitta" class="block text-sm font-medium text-gray-700">Nome Ditta</label>
                                    <input type="text" id="newDitta" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div>
                                    <label for="newMarkup" class="block text-sm font-medium text-gray-700">Markup (%)</label>
                                    <input type="number" step="0.01" id="newMarkup" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-sm">Aggiungi Ditta</button>
                            </form>
                            <div id="addMarkupStatus" class="mt-4 text-sm"></div>
                        </div>
                    </div>
                    <!-- Colonna destra: Lista Markup -->
                    <div class="lg:col-span-2">
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                            <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
                                <h2 class="text-xl font-semibold text-gray-800">Markup Registrati</h2>
                                <button id="populateMarkupsButton" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg shadow-sm">Importa da Ultimo File</button>
                            </div>
                            <div id="loader-markups" class="text-center p-8"><p class="text-gray-600">Caricamento markup...</p></div>
                            <div id="markups-container" class="overflow-x-auto"></div>
                        </div>
                    </div>
                 </div>
            </div>

            <!-- Pannello Log Aggiornamenti (invariato) -->
            <div id="panel-logs" class="hidden">
                 <!-- ... -->
            </div>
        </div>
    </div>

    <!-- Librerie JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.tailwindcss.min.js"></script>

    <script>
        $(document).ready(function() {
            // ... (logica JS precedente per tab, upload, revisione, log) ...

            // --- NUOVA LOGICA GESTIONE MARKUP ---
            function loadMarkups() {
                const container = $('#markups-container');
                const loader = $('#loader-markups');
                loader.show();
                container.empty();

                $.ajax({
                    url: '/api/get-markups',
                    method: 'GET',
                    success: function(data) {
                        loader.hide();
                        $('#panel-markups').data('loaded', true);
                        const table = $('<table class="min-w-full divide-y divide-gray-200"><thead><tr><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ditta</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Markup (%)</th><th class="px-6 py-3"></th></tr></thead><tbody class="bg-white divide-y divide-gray-200"></tbody></table>');
                        const tbody = table.find('tbody');
                        data.markups.forEach(m => {
                            tbody.append(`
                                <tr data-id="${m.id}">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${m.ditta}</td>
                                    <td class="px-6 py-4 whitespace-nowrap"><input type="number" step="0.01" class="markup-input w-24 rounded-md border-gray-300 shadow-sm" value="${m.markup_percentage}"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-4">
                                        <button class="save-markup-btn text-indigo-600 hover:text-indigo-900">Salva</button>
                                        <button class="delete-markup-btn text-red-600 hover:text-red-900">Elimina</button>
                                    </td>
                                </tr>
                            `);
                        });
                        container.append(table);
                    },
                    error: (xhr) => loader.html(`<p class="text-red-500">Errore: ${xhr.responseJSON?.error || "Sconosciuto"}</p>`)
                });
            }

            // Aggiungi nuova ditta
            $('#addMarkupForm').on('submit', function(e) {
                e.preventDefault();
                const ditta = $('#newDitta').val();
                const markup = $('#newMarkup').val();
                const statusDiv = $('#addMarkupStatus');

                $.ajax({
                    url: '/api/add-markup',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ ditta: ditta, markup_percentage: markup }),
                    success: function() {
                        statusDiv.html('<p class="text-green-600">Ditta aggiunta con successo!</p>');
                        $('#addMarkupForm')[0].reset();
                        loadMarkups(); // Ricarica la tabella
                        setTimeout(() => statusDiv.empty(), 3000);
                    },
                    error: (xhr) => statusDiv.html(`<p class="text-red-600">${xhr.responseJSON?.error || "Errore."}</p>`)
                });
            });

            // Salva modifica singola
            $('#markups-container').on('click', '.save-markup-btn', function() {
                const btn = $(this);
                const row = btn.closest('tr');
                const id = row.data('id');
                const percentage = row.find('.markup-input').val();
                
                $.ajax({
                    url: '/api/update-markup', // Usa la vecchia funzione per l'update singolo
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ id: id, markup_percentage: percentage }),
                    success: function() {
                        alert('Markup salvato!');
                        if(importId) {
                           $.ajax({ url: `/api/compute-diffs`, method: 'POST', contentType: 'application/json', data: JSON.stringify({ importId: importId }), success: () => loadPendingUpdates(importId) });
                        }
                    },
                    error: (xhr) => alert(`Errore: ${xhr.responseJSON?.error || "Sconosciuto"}`)
                });
            });

            // Elimina markup
            $('#markups-container').on('click', '.delete-markup-btn', function() {
                if (!confirm("Sei sicuro di voler eliminare questo markup?")) return;
                
                const row = $(this).closest('tr');
                const id = row.data('id');

                $.ajax({
                    url: '/api/delete-markup',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ id: id }),
                    success: function() {
                        row.fadeOut(300, () => row.remove());
                    },
                    error: (xhr) => alert(`Errore: ${xhr.responseJSON?.error || "Sconosciuto"}`)
                });
            });
        });
    </script>
</body>
</html>
