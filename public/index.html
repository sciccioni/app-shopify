<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Inventory Sync</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow">
    <h1 class="text-2xl font-semibold mb-4">Accesso</h1>
    <form id="login-form" class="space-y-4">
      <input type="password" id="password" placeholder="Password" required
             class="w-full px-3 py-2 border rounded" />
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Entra
      </button>
    </form>
    <p id="error-msg" class="mt-4 text-sm text-red-500 hidden"></p>
  </div>

  <script>
    $('#login-form').on('submit', async function(e) {
      e.preventDefault();
      const pwd = $('#password').val();
      try {
        const res = await fetch('/.netlify/functions/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: pwd })
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem('token', data.token);
          window.location.href = 'app.html';
        } else {
          $('#error-msg').text(data.error).removeClass('hidden');
        }
      } catch (err) {
        $('#error-msg').text('Errore di rete').removeClass('hidden');
      }
    });
  </script>
</body>
</html>
