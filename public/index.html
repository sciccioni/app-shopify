<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Sync - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm bg-white rounded-xl shadow-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Accesso Riservato</h1>
            <p class="text-gray-500">Inserisci la password per continuare.</p>
        </div>
        <form id="loginForm">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password App</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mt-8">
                <button type="submit" id="submitButton"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Accedi
                </button>
            </div>
        </form>
        <div id="statusMessage" class="mt-6 text-center text-sm"></div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const statusMessage = document.getElementById('statusMessage');
            const submitButton = document.getElementById('submitButton');

            submitButton.disabled = true;
            statusMessage.innerHTML = `<p class="text-blue-600">Verifica in corso...</p>`;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Errore di autenticazione.');

                sessionStorage.setItem('app-password', password);
                window.location.href = '/app.html'; // REINDIRIZZA ALLA NUOVA PAGINA

            } catch (error) {
                statusMessage.innerHTML = `<p class="text-red-600 font-medium">${error.message}</p>`;
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
