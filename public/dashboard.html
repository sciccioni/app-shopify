<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Import</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .stats { display: flex; gap: 20px; margin-bottom: 40px; }
    .stat-card { border: 1px solid #ccc; border-radius: 8px; padding: 16px; flex: 1; text-align: center; }
    .stat-card h2 { margin: 0 0 8px; font-size: 1.5rem; }
    canvas { max-width: 600px; }
  </style>
</head>
<body>
  <h1>Dashboard Import</h1>
  <div class="stats">
    <div class="stat-card">
      <h2 id="totalRows">0</h2>
      <p>Righe importate</p>
    </div>
    <div class="stat-card">
      <h2 id="uniqueCount">0</h2>
      <p>Prodotti unici</p>
    </div>
    <div class="stat-card">
      <h2 id="duplicateCount">0</h2>
      <p>Duplicati</p>
    </div>
    <div class="stat-card">
      <h2 id="missingCount">0</h2>
      <p>Non trovati su Shopify</p>
    </div>
  </div>
  <canvas id="dashboardChart"></canvas>

  <script>
    async function loadDashboard() {
      const params = new URLSearchParams(location.search);
      const importId = params.get('import_id');
      if (!importId) {
        alert('Parametro import_id mancante nella query string');
        return;
      }

      const response = await fetch(`/api/dashboard-stats?import_id=${importId}`);
      const { stats, chart } = await response.json();

      document.getElementById('totalRows').textContent = stats.totalRows;
      document.getElementById('uniqueCount').textContent = stats.uniqueCount;
      document.getElementById('duplicateCount').textContent = stats.duplicateCount;
      document.getElementById('missingCount').textContent = stats.missingCount;

      new Chart(document.getElementById('dashboardChart'), {
        type: 'bar',
        data: {
          labels: chart.labels,
          datasets: [{ label: 'Conteggi', data: chart.values }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });
    }
    loadDashboard();
  </script>
</body>
</html>
