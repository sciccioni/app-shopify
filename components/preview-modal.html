<template id="preview-modal-template">
  <div id="preview-modal-overlay" class="modal-overlay hidden">
    <div class="modal-content">
      <button class="modal-close-btn" id="preview-modal-close-btn">&times;</button>
      <h2>Anteprima Modifiche per "<span id="preview-modal-title"></span>"</h2>
      <div id="preview-modal-body">
        <table class="preview-diff-table">
          <thead>
            <tr>
              <th>Campo</th>
              <th>Prima (Shopify)</th>
              <th>Dopo (File)</th>
            </tr>
          </thead>
          <tbody id="preview-diff-tbody">
            </tbody>
        </table>
      </div>
      <div class="modal-actions" style="margin-top: 20px; text-align: right;">
        <button class="btn secondary" id="preview-modal-cancel-btn">Chiudi</button>
        <button class="btn primary" id="preview-modal-approve-btn">Approva Questa Modifica</button>
      </div>
    </div>
  </div>
</template>
