<div id="company-manager-tab-content" class="company-manager-container">
    <h2>Gestione Ditte e Markup</h2>

    <div class="company-form-section">
        <h3>Aggiungi / Modifica Ditta</h3>
        <form id="companyForm">
            <div class="form-group">
                <label for="companyName">Nome Ditta:</label>
                <input type="text" id="companyName" required placeholder="Es. ABC Pharma">
            </div>
            <div class="form-group">
                <label for="companyMarkup">Markup Percentuale (%):</label>
                <input type="number" id="companyMarkup" required min="0" step="0.01" value="0.00">
            </div>
            <input type="hidden" id="companyId"> <div class="form-actions">
                <button type="submit" class="btn primary" id="saveCompanyBtn">Salva Ditta</button>
                <button type="button" class="btn secondary" id="cancelEditBtn" style="display: none;">Annulla Modifica</button>
            </div>
        </form>
    </div>

    <div class="company-list-section">
        <h3>Ditte Registrate</h3>
        <div id="companyListStatus" class="upload-status hidden"></div>
        <div class="table-responsive">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Nome Ditta</th>
                        <th>Markup (%)</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="companiesTableBody">
                    <tr><td colspan="3">Nessuna ditta registrata.</td></tr>
                </tbody>
            </table>
        </div>
        <div class="company-actions-summary" style="margin-top: 20px;">
            <button class="btn primary" id="recalculateAllPricesBtn">Ricalcola Tutti i Prezzi</button>
            <span style="margin-left: 15px; color: var(--text-color-secondary);">Applica markup a tutti i prodotti delle ditte.</span>
        </div>
    </div>
</div>

<style>
    /* Stili specifici per la gestione ditte. Possono essere spostati in components.css */
    .company-manager-container {
        padding: 20px;
        background-color: var(--background-light);
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
    }
    .company-form-section, .company-list-section {
        margin-bottom: 30px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 20px;
    }
    .company-list-section {
        border-bottom: none;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: var(--text-color);
    }
    .form-group input[type="text"],
    .form-group input[type="number"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        font-size: 1em;
        box-sizing: border-box; /* Include padding e border nella larghezza */
    }
    .form-actions {
        margin-top: 20px;
        text-align: right;
    }
    .company-actions-summary {
        text-align: right;
    }
    .company-actions-summary button {
        margin-right: 10px;
    }
</style>
