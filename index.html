<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ”„ Inventory Sync</title>

  <!-- Bootswatch Lux Theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/lux/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Alpine.js -->
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <style>
    body { padding-top: 70px; background-color: #f8f9fa; }
    section { display: none; }
    section.active { display: block; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="bi bi-arrow-repeat"></i> Inventory Sync</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" :class="{ active: tab==='upload' }" @click.prevent="tab='upload'" href="#">
              <i class="bi bi-upload"></i> Importa
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" :class="{ active: tab==='review' }" @click.prevent="tab='review'" href="#">
              <i class="bi bi-journal-check"></i> Revisione
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" :class="{ active: tab==='markup' }" @click.prevent="tab='markup'" href="#">
              <i class="bi bi-percent"></i> Markup
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" :class="{ active: tab==='logs' }" @click.prevent="tab='logs'" href="#">
              <i class="bi bi-clock-history"></i> Log
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" :class="{ active: tab==='data' }" @click.prevent="tab='data'; loadStaging(); loadNormalized()" href="#">
              <i class="bi bi-table"></i> Dati
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main container with Alpine -->
  <div class="container mt-4" x-data="app()" x-init="init()">

    <!-- UPLOAD SECTION -->
    <section :class="{ 'active': tab==='upload' }" class="mb-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <i class="bi bi-upload"></i> Importa Inventario
        </div>
        <div class="card-body">
          <input type="file" class="form-control mb-3" @change="onFileChange" />
          <button class="btn btn-success" @click="uploadFile()">
            <i class="bi bi-play-circle"></i> Avvia Importazione
          </button>
          <div class="progress mt-3" x-show="uploadProgress !== null">
            <div class="progress-bar progress-bar-striped progress-bar-animated"
                 role="progressbar"
                 :style="'width:' + uploadProgress + '%'"
                 x-text="uploadProgress + '%'"></div>
          </div>
          <div class="mt-2 text-success fw-bold" x-text="uploadStatus"></div>
        </div>
      </div>
    </section>

    <!-- ...le altre sezioni (review, markup, logs, data) rimangono invariate... -->

  </div>

  <!-- Alpine.js App Logic -->
  <script>
    function app() {
      return {
        tab: 'upload',
        importId: '',
        file: null,
        uploadStatus: '',
        uploadProgress: null,
        updates: [],
        companies: [],
        form: { id:'', name:'', markup_pct:0 },
        preview: [],
        logs: [],
        staging: [],
        normalized: [],

        init() {
          this.loadCompanies();
          this.loadLogs();
        },

        onFileChange(e) {
          this.file = e.target.files[0];
          this.uploadStatus = '';
          this.uploadProgress = 0;
        },

        uploadFile() {
          if (!this.file) return alert('Seleziona file Excel');
          this.uploadStatus = 'Importazione in corsoâ€¦';
          this.uploadProgress = 0;
          const form = new FormData();
          form.append('file', this.file);

          const xhr = new XMLHttpRequest();
          xhr.open('POST', '/.netlify/functions/upload');

          xhr.upload.addEventListener('progress', e => {
            if (e.lengthComputable) {
              this.uploadProgress = Math.round(e.loaded / e.total * 100);
            }
          });

          xhr.addEventListener('load', async () => {
            if (xhr.status < 300) {
              const { import_id, rows_imported } = JSON.parse(xhr.responseText);
              this.importId = import_id;
              this.uploadStatus = `Importate ${rows_imported} righeâ€¦ Normalizzazione in corso`;
              this.uploadProgress = 100;

              // Normalize
              const normRes = await fetch('/.netlify/functions/normalize', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ import_id })
              });
              const normJson = await normRes.json();
              if (!normRes.ok) {
                this.uploadStatus = `Errore normalizzazione: ${normJson.error}`;
                console.error('Normalize Error', normJson);
                return;
              }

              this.uploadStatus = 'Confronto in corsoâ€¦';

              // Compare
              const cmpRes = await fetch('/.netlify/functions/compare', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ import_id })
              });
              let cmpJson;
              try {
                cmpJson = await cmpRes.json();
              } catch(err) {
                this.uploadStatus = `Errore parsing JSON compare: ${err.message}`;
                console.error('Compare parse error', await cmpRes.text());
                return;
              }
              if (!cmpRes.ok) {
                this.uploadStatus = `Errore confronto: ${cmpJson.error}`;
                console.error('Compare Error', cmpJson);
                return;
              }

              this.uploadStatus = `Pronte ${cmpJson.updates_count} modifiche. Caricamento datiâ€¦`;

              // Aggiorna tutte le viste
              this.loadUpdates();
              await this.loadStagesAndNormalized();
              this.loadCompanies();
              this.loadLogs();

              this.uploadStatus = `Pronte ${cmpJson.updates_count} modifiche. Tutto aggiornato.`;
            } else {
              this.uploadStatus = `Errore upload: ${xhr.responseText}`;
              console.error('Upload Error', xhr.responseText);
            }
          });

          xhr.addEventListener('error', () => {
            this.uploadStatus = 'Errore di rete durante l\'upload';
          });

          xhr.send(form);
        },

        /* ...gli altri metodi (loadUpdates, loadStagesAndNormalized, loadCompanies, loadLogs, etc.) ... */
      }
    }
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
