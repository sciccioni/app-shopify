<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestione Inventario</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Gestione Inventario</h1>

  <!-- 1) Upload file -->
  <div id="dropZone" class="drop-zone">Trascina il file Excel/CSV qui o clicca per caricare</div>
  <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" hidden />

  <!-- 2) Preview inventario consolidato -->
  <section id="previewInventory" class="preview"></section>

  <!-- 3) Preview modifiche Shopify (richiede approvazione) -->
  <section id="previewChanges" class="preview"></section>
  <button id="approveBtn" disabled>Approva modifiche e sincronizza</button>

  <!-- 4) Progress & Dashboard -->
  <div id="progressBar" class="progress-bar"></div>
  <section id="dashboard" class="dashboard"></section>

  <script type="module" src="./js/supabaseClient.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
