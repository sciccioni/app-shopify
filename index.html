<!DOCTYPE html>
<html lang="it" x-cloak>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ”„ Inventory Sync</title>

  <!-- Bootswatch Lux -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/lux/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Alpine.js -->
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <style>
    [x-cloak] { display: none !important; }
    body { padding-top: 70px; background-color: #f8f9fa; }
    section { display: none; }
    section.active { display: block; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="bi bi-arrow-repeat"></i> Inventory Sync</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              :class="{ active: tab==='upload' }"
              @click.prevent="tab='upload'"
              href="#"
            ><i class="bi bi-upload"></i> Importa</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              :class="{ active: tab==='review' }"
              @click.prevent="tab='review'"
              href="#"
            ><i class="bi bi-journal-check"></i> Revisione</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              :class="{ active: tab==='markup' }"
              @click.prevent="tab='markup'"
              href="#"
            ><i class="bi bi-percent"></i> Markup</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              :class="{ active: tab==='logs' }"
              @click.prevent="tab='logs'"
              href="#"
            ><i class="bi bi-clock-history"></i> Log</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              :class="{ active: tab==='data' }"
              @click.prevent="tab='data'; loadStaging(); loadNormalized()"
              href="#"
            ><i class="bi bi-table"></i> Dati</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Container principale -->
  <div class="container mt-4" x-data="app()" x-init="init()">

    <!-- Barra di stato -->
    <div
      class="alert alert-info"
      x-show="uploadStatus"
      x-text="uploadStatus"
    ></div>

    <!-- UPLOAD -->
    <section :class="{ 'active': tab==='upload' }" class="mb-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <i class="bi bi-upload"></i> Importa Inventario
        </div>
        <div class="card-body">
          <input
            type="file"
            class="form-control mb-3"
            @change="onFileChange"
          />
          <button class="btn btn-success" @click="uploadFile()">
            <i class="bi bi-play-circle"></i> Avvia Importazione
          </button>
          <div class="progress mt-3" x-show="uploadProgress!==null">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              :style="'width:'+uploadProgress+'%'"
              x-text="uploadProgress+'%'"
            ></div>
          </div>
        </div>
      </div>
    </section>

    <!-- REVISIONE -->
    <section :class="{ 'active': tab==='review' }" class="mb-5">
      <!-- ... struttura identica a quella che hai giÃ  ... -->
    </section>

    <!-- MARKUP -->
    <section :class="{ 'active': tab==='markup' }" class="mb-5">
      <!-- ... struttura markup ... -->
    </section>

    <!-- LOG -->
    <section :class="{ 'active': tab==='logs' }" class="mb-5">
      <!-- ... struttura log ... -->
    </section>

    <!-- DATI -->
    <section :class="{ 'active': tab==='data' }" class="mb-5">
      <!-- ... struttura dati ... -->
    </section>
  </div>

  <script>
  function app() {
    return {
      tab: 'upload',
      importId: '',
      file: null,
      uploadStatus: '',
      uploadProgress: null,
      // ... gli stati review, markup, logs, staging, normalized ...

      init() {
        // Carica subito companies e logs
        this.loadCompanies();
        this.loadLogs();
      },

      onFileChange(e) {
        this.file = e.target.files[0];
        this.uploadProgress = null;
        this.uploadStatus = '';
      },

      async uploadFile() {
        if (!this.file) {
          return alert('Seleziona un file Excel');
        }
        this.uploadStatus = 'Upload in corsoâ€¦';
        this.uploadProgress = 0;

        // 1) UPLOAD
        const form = new FormData();
        form.append('file', this.file);
        const uploadRes = await fetch('/.netlify/functions/upload', {
          method: 'POST',
          body: form
        });
        if (!uploadRes.ok) {
          const text = await uploadRes.text();
          this.uploadStatus = `Errore upload: ${text}`;
          return;
        }
        const { import_id, rows_imported } = await uploadRes.json();
        this.importId = import_id;
        this.uploadStatus = `${rows_imported} righe importate. Normalizzazioneâ€¦`;

        // 2) NORMALIZE
        const normRes = await fetch('/.netlify/functions/normalize', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ import_id })
        });
        const normJson = await normRes.json();
        if (!normRes.ok) {
          this.uploadStatus = `Errore normalize: ${normJson.error}`;
          return;
        }

        this.uploadStatus = 'Compare in corsoâ€¦';

        // 3) COMPARE
        const cmpRes = await fetch('/.netlify/functions/compare', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ import_id })
        });
        const cmpJson = cmpRes.status === 204
          ? {}
          : await cmpRes.json();
        if (!cmpRes.ok) {
          this.uploadStatus = `Errore compare: ${cmpJson.error}`;
          return;
        }
        const count = cmpJson.updates_count || 0;

        // 4) Ricarica tutte le viste
        this.uploadStatus = `Caricamento datiâ€¦`;
        await Promise.all([
          this.loadUpdates(),
          this.loadStaging(),
          this.loadNormalized(),
          this.loadCompanies(),
          this.loadLogs()
        ]);

        // 5) Switch al tab Dati
        this.tab = 'data';
        this.uploadStatus = `Completato: ${count} modifiche pronte.`;
      },

      // ... altri metodi: loadUpdates, approveSelected, loadCompanies, saveCompany,
      // previewMarkup, loadLogs, loadStaging, loadNormalized, normalizeAndReload ...
    }
  }
  </script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
